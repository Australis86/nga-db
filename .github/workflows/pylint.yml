name: Lint code using Linux env

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint bs4 lxml python-levenshtein requests
    - name: Analyse the code with pylint
      run: |
        pylint --module-naming-style='camelCase' --function-naming-style='camelCase' --method-naming-style='camelCase' --max-args=8 --max-module-lines=2000 --indent-string="t" --disable=W0311,C0301 $(git ls-files '*.py')
